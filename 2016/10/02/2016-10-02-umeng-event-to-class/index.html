        <h2 id="Umeng-event-to-class"><a href="#Umeng-event-to-class" class="headerlink" title="Umeng-event-to-class"></a>Umeng-event-to-class</h2><h3 id="to-java-file"><a href="#to-java-file" class="headerlink" title="to java file"></a>to java file</h3><figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#-*-encoding=utf-8-*-</span></div><div class="line"></div><div class="line"><span class="meta">#author:maokebing</span></div><div class="line"></div><div class="line">s = open(<span class="string">'umeng_event02-teacher.txt'</span>, <span class="string">'rw'</span>);</div><div class="line">s1 = s.read()</div><div class="line"></div><div class="line"><span class="meta">#按换行分割</span></div><div class="line">l = s1.split(<span class="string">'\n'</span>)</div><div class="line"></div><div class="line"><span class="meta">#生成</span></div><div class="line"><span class="keyword">out</span> = <span class="string">''</span></div><div class="line"><span class="keyword">for</span> x <span class="keyword">in</span> l:</div><div class="line">	y=x.split(<span class="string">','</span>)</div><div class="line">	<span class="function"><span class="keyword">if</span> <span class="title">len</span>(<span class="params">y</span>) </span>== <span class="number">3</span>:</div><div class="line">		v = y[<span class="number">0</span>] <span class="meta">#值</span></div><div class="line">		c = y[<span class="number">1</span>] <span class="meta">#注释</span></div><div class="line">		line = <span class="string">'// '</span>+ c + <span class="string">'\n'</span> + <span class="string">'public static final String '</span> + v.upper() + <span class="string">' = '</span> + <span class="string">'"'</span> + v + <span class="string">'";\n\n'</span></div><div class="line">		<span class="keyword">out</span> += line</div><div class="line"></div><div class="line"></div><div class="line">print <span class="keyword">out</span></div><div class="line"></div><div class="line">s.close()</div><div class="line"></div><div class="line"><span class="meta">#写入文件</span></div><div class="line">f = file(<span class="string">'teacher.txt'</span>, <span class="string">'w'</span>)</div><div class="line">f.write(<span class="keyword">out</span>)</div><div class="line">f.close()</div></pre></td></tr></table></figure>

<h3 id="to-ios-file"><a href="#to-ios-file" class="headerlink" title="to ios file"></a>to ios file</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#-*-encoding=utf-8-*-</span></div><div class="line"></div><div class="line"><span class="comment">#author:maokebing</span></div><div class="line"></div><div class="line">s = open(<span class="string">'umeng_event02-teacher.txt'</span>, <span class="string">'rw'</span>);</div><div class="line">s1 = s.read()</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">set_str</span><span class="params">(string)</span>:</span></div><div class="line">	l = list(string)</div><div class="line">	out = <span class="string">''</span></div><div class="line">	l1 = len(l)</div><div class="line">	l2 = []</div><div class="line">	<span class="keyword">for</span> x <span class="keyword">in</span> xrange(<span class="number">1</span>,l1):</div><div class="line">		<span class="keyword">if</span> l[x] == <span class="string">'_'</span>:</div><div class="line">			l2.append(x)</div><div class="line"></div><div class="line">	<span class="comment">#驼峰		</span></div><div class="line">	l[<span class="number">0</span>] = l[<span class="number">0</span>].upper()</div><div class="line"></div><div class="line">	<span class="keyword">for</span> x <span class="keyword">in</span> l2:</div><div class="line">		l[x+<span class="number">1</span>] = l[x+<span class="number">1</span>].upper()</div><div class="line">		l[x] = <span class="string">''</span> 		</div><div class="line"></div><div class="line">	out = <span class="string">''</span>.join(l)</div><div class="line">	<span class="keyword">return</span> out</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">#按换行分割</span></div><div class="line">l = s1.split(<span class="string">'\n'</span>)</div><div class="line"></div><div class="line"><span class="comment">#生成</span></div><div class="line">out1 = <span class="string">''</span></div><div class="line">out2 = <span class="string">''</span></div><div class="line"></div><div class="line"><span class="keyword">for</span> x <span class="keyword">in</span> l:</div><div class="line">	y=x.split(<span class="string">','</span>)</div><div class="line">	<span class="keyword">if</span> len(y) == <span class="number">3</span>:</div><div class="line">		v = y[<span class="number">0</span>] <span class="comment">#值</span></div><div class="line">		c = y[<span class="number">1</span>] <span class="comment">#注释</span></div><div class="line">		line1 = <span class="string">'// '</span>+ c + <span class="string">'\n'</span> + <span class="string">'extern NSString *  MISUM'</span> + set_str(v) + <span class="string">';\n\n'</span></div><div class="line">		out1 += line1</div><div class="line">		line2 = <span class="string">'// '</span>+ c + <span class="string">'\n'</span> + <span class="string">'NSString *  MISUM'</span> + set_str(v) + <span class="string">' = '</span> + <span class="string">'@"'</span> + v + <span class="string">'";\n\n'</span></div><div class="line">		out2 += line2</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">print</span> out1</div><div class="line"><span class="keyword">print</span> out2</div><div class="line"></div><div class="line">s.close()</div><div class="line"></div><div class="line">out = out1 + <span class="string">'\n\n===================================\n\n'</span> + out2</div><div class="line"></div><div class="line"><span class="comment">#写入文件</span></div><div class="line">f = file(<span class="string">'teacher_ios.h'</span>, <span class="string">'w'</span>)</div><div class="line">f.write(out)</div><div class="line">f.close()</div></pre></td></tr></table></figure>
