<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#-*-coding:utf-8-*-</span></div><div class="line"><span class="comment">#author: maokebing</span></div><div class="line"></div><div class="line"><span class="keyword">from</span> Crypto.Cipher <span class="keyword">import</span> AES </div><div class="line"></div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">AESCrypt</span><span class="params">()</span>:</span>  </div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self,key,iv)</span>:</span>  </div><div class="line">        self.key = key  </div><div class="line">        self.iv  = iv  </div><div class="line">        self.mode = AES.MODE_CBC  </div><div class="line">        self.BS = AES.block_size  </div><div class="line">        <span class="comment">#补位  </span></div><div class="line">        self.pad = <span class="keyword">lambda</span> s: s + (self.BS - len(s) % self.BS) * chr(self.BS - len(s) % self.BS)   </div><div class="line">        self.unpad = <span class="keyword">lambda</span> s : s[<span class="number">0</span>:-ord(s[<span class="number">-1</span>])]  </div><div class="line">       </div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">encrypt</span><span class="params">(self,text)</span>:</span>  </div><div class="line">        text = self.pad(text)  </div><div class="line">        cryptor = AES.new(self.key,self.mode,self.iv)  </div><div class="line">        ciphertext = cryptor.encrypt(text)  </div><div class="line">        <span class="keyword">return</span> ciphertext  </div><div class="line">       </div><div class="line">    <span class="comment">#解密后，去掉补足的空格用strip() 去掉  </span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">decrypt</span><span class="params">(self,text)</span>:</span>  </div><div class="line">        cryptor = AES.new(self.key,self.mode, self.iv)  </div><div class="line">        plain_text  = cryptor.decrypt(text)  </div><div class="line">        <span class="keyword">return</span> self.unpad(plain_text.rstrip(<span class="string">'\0'</span>))</div></pre></td></tr></table></figure>
